name: Build & Publish (Trusted Publisher)

on:
  workflow_dispatch:
  push:
    tags:
      - '[v0-9]*.[0-9]*.[0-9]*'

permissions:
  id-token: write
  contents: read

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: |
          git fetch --tags --force

      - name: Print commit info
        run: |
          echo "repo: $(git rev-parse --short HEAD)" | tee -a $GITHUB_STEP_SUMMARY
          git log -1 --pretty=oneline | tee -a $GITHUB_STEP_SUMMARY
          echo "=== Git tags ===" | tee -a $GITHUB_STEP_SUMMARY
          git tag --list | tee -a $GITHUB_STEP_SUMMARY || echo "No tags found"
          echo "=== Git describe ===" | tee -a $GITHUB_STEP_SUMMARY  
          git describe --tags --always | tee -a $GITHUB_STEP_SUMMARY || true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build setuptools-scm

      - name: Print version
        run: |
          python -m setuptools_scm

      - name: Build wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build --wheel

      - name: Smoke test wheel (no deps)
        run: |
          python -m pip install --force-reinstall --no-deps dist/*.whl
          python - <<'PY'
          import importlib.util
          assert importlib.util.find_spec('retracesoftware.autoenable') is not None
          assert importlib.util.find_spec('retracesoftware.run') is not None
          assert importlib.util.find_spec('retracesoftware.install') is not None
          print('ok')
          PY

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
